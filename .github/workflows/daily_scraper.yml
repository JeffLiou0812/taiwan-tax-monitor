name: Daily Tax Monitor

on:
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = Taiwan 02:00 AM
  workflow_dispatch:      # 允許手動觸發

permissions:
  contents: write
  actions: read

jobs:
  collect-tax-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directory
      run: mkdir -p data
        
    - name: Run tax collector
      run: |
        python scripts/taiwan_tax_collector.py
      continue-on-error: true
        
    - name: Upload collected data
      uses: actions/upload-artifact@v3
      with:
        name: tax-data-${{ github.run_number }}
        path: data/
        if-no-files-found: warn
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'Auto update: Tax data collection'
        file_pattern: 'data/*'
        commit_user_name: GitHub Actions
        commit_user_email: actions@github.com
